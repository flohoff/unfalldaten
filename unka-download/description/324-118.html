					<div id="unka-detailtabs-2" class="unka_tabs">
					  <p><b>Definition:</b><br />
					     <textarea class="unka_tabs" rows="3" cols="30" readonly="readonly" id="unka-detaildefinition">Um einen &quot;Einbiegen/Kreuzen-Unfall&quot; handelt es sich, wenn der Unfall durch einen Konflikt zwischen einem einbiegenden oder kreuzenden Wartepflichtigen und einem Vorfahrberechtigten ausgel&ouml;st wurde.

Das gilt an Einm&uuml;ndungen und Kreuzungen von Stra&szlig;en, Feld- oder Radwegen, an Bahn&uuml;berg&auml;ngen sowie an Zufahrten z. B. von einem Grundst&uuml;ck oder einem Parkplatz.</textarea><br /><br />
					     <b>Merke:</b><br />
					     <textarea class="unka_tabs" rows="3" cols="30" readonly="readonly" id="unka-detailmerke">Es spielt keine Rolle, ob die Wartepflicht durch Verkehrszeichen, durch Lichtzeichen, durch Verkehrsposten oder durch eine Allgemeine Vorfahrtregel z. B. &quot;Rechts vor Links&quot; ausgedr&uuml;ckt wird.</textarea></p>
