					<div id="unka-detailtabs-2" class="unka_tabs">
					  <p><b>Definition:</b><br />
					     <textarea class="unka_tabs" rows="3" cols="30" readonly="readonly" id="unka-detaildefinition">Um einen &quot;&Uuml;berschreiten-Unfall&quot; handelt es sich, wenn der Unfall durch einen Konflikt zwischen einem die Fahrbahn &uuml;berschreitenden Fu&szlig;g&auml;nger und einem Fahrzeug ausgel&ouml;st wurde - sofern das Fahrzeug nicht soeben abgebogen ist.

Diese Grunds&auml;tze gelten unabh&auml;ngig davon, ob der Unfall an einer Stelle ohne besondere Einrichtungen f&uuml;r den Fu&szlig;g&auml;ngerquerverkehr geschehen ist oder an einem Zebrastreifen, einer lichtzeichengeregelten Fu&szlig;g&auml;ngerfurt o. &auml;.</textarea><br /><br />
					     <b>Merke:</b><br />
					     <textarea class="unka_tabs" rows="3" cols="30" readonly="readonly" id="unka-detailmerke">Ein &quot;&Uuml;S-Unfall&quot; liegt auch dann vor, wenn der Unfall ausl&ouml;sende Fu&szlig;g&auml;nger nicht angefahren wurde.

Hierzu geh&ouml;ren auch Unf&auml;lle, bei denen der Konflikt im Zusammenhang mit sonstigem Aufenthalt von Fu&szlig;g&auml;ngern auf der Fahrbahn entstanden ist, z. B. Spielen, Aussteigen, nicht aber Gehen in L&auml;ngsrichtung.</textarea></p>
