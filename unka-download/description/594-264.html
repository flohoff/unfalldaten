					<div id="unka-detailtabs-2" class="unka_tabs">
					  <p><b>Definition:</b><br />
					     <textarea class="unka_tabs" rows="3" cols="30" readonly="readonly" id="unka-detaildefinition">Um einen &quot;Unfall durch ruhenden Verkehr&quot; handelt es sich, wenn der Unfall durch einen Konflikt zwischen einem Fahrzeug des flie&szlig;enden Verkehrs und einem auf der Fahrbahn &quot;ruhenden&quot;, d. h. einem haltenden/parkenden Fahrzeug ausgel&ouml;st wurde.

Hierzu z&auml;hlen auch Unf&auml;lle, bei denen der flie&szlig;ende Verkehr einen Konflikt mit einem ein- oder ausparkenden Fahrzeug hatte.

Es spielt keine Rolle, ob das Halten/Parken erlaubt war oder nicht.</textarea><br /><br />
					     <b>Merke:</b><br />
					     <textarea class="unka_tabs" rows="3" cols="30" readonly="readonly" id="unka-detailmerke">Als durch &quot;ruhenden Verkehr&quot; ausgel&ouml;st gelten nicht solche Unf&auml;lle, bei denen beim Ein- oder Ausrangieren parkende/haltende Fahrzeuge besch&auml;digt wurden.

Verkehrsbedingt haltende sowie &quot;liegen gebliebene&quot; Fahrzeuge geh&ouml;ren nicht zum ruhenden Verkehr.
</textarea></p>
