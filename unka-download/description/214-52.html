					<div id="unka-detailtabs-2" class="unka_tabs">
					  <p><b>Definition:</b><br />
					     <textarea class="unka_tabs" rows="3" cols="30" readonly="readonly" id="unka-detaildefinition">Um einen Abbiege-Unfall handelt es sich, wenn der Unfall durch einen Konflikt zwischen einem Abbieger und einem aus gleicher oder entgegengesetzter Richtung kommenden Verkehrsteilnehmer ausgel&ouml;st wurde.

Das gilt an Einm&uuml;ndungen und Kreuzungen von Stra&szlig;en, Feld- oder Radwegen sowie Zufahrten, z. B. zu einem Grundst&uuml;ck oder einem Parkplatz.</textarea><br /><br />
					     <b>Merke:</b><br />
					     <textarea class="unka_tabs" rows="3" cols="30" readonly="readonly" id="unka-detailmerke">Wer einer Stra&szlig;e mit abknickender Vorfahrt folgt, ist kein Abbieger.

Auch ein Unfall infolge des Konfliktes zwischen einem Abbieger aus der bevorrechtigten Stra&szlig;e und einem Wartepflichtigen, der sich ordnungsgem&auml;&szlig; verhalten hat, z&auml;hlt als Abbiege-Unfall.</textarea></p>
